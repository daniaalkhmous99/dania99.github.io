<form name= "myForm" action="/action_page.php" method="post">
<h1>Internship Application</h1>
<p>Please fill out the from below and hit submit to be considered for the internship.</p>
 <fieldset>
 <legend>Personalia</legend>
 
 <label>First name:</label>
 <input type="text" id="fname" name="fname"  required><br>
 <label>Last name:</label>
 <input type="text" id="lname" name="lname"  required><br>
 <label>Personal Website:</label>
 <input type="url" id="url" name="url" pattern="https?://.+"><br>
 <label>Enter a phone number:</label> 
<input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  required><br>
 <label>Enter your email:</label>
 <input type="email" id="email" name="email" required pattern ="*@-.-"><br>
 <label>Username:</label>
 <input type="text" id="uname" name="uname" required><br>
 <label>Password:</label>
 <input type="password" id="pwd" name="pwd" required><br>
 </fieldset>
 
 <fieldset>
 <legend>Education</legend>
 <label>Degree:</label>
   <input list="listist" name="degree" id="degree"><br>
  <datalist id="listist">
    <option value="Associate">
    <option value="Bachelor">
    <option value="Masters">
    <option value="Ph.D.">
    <option value="other">
  </datalist>
 <label>When will you graduate:</label>
 <input type="date" id="graduate" name="graduate" max="2022-05-07"><br>
 <label>Uplode your CV and other documents:</label>
 <input type="file" id="myfile" name="myfile" multiple><br>
</fieldset>
<center>
<br><br>
<button type="submit" onclick="validateForm()" value="submit">Submit</button>
<button type="save" value="save">Save</button>
<button type="reset" value="Reset">Reset</button><br><br>
</center>

<button onclick="document.location='index.html'">Previous</button>
 </form>
